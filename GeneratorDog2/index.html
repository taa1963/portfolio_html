
<!DOCTYPE html>

<body>

 <div class="gen_content">

     <h2>Генератор кличек собак</h2>
     <p> Этот инструмент поможет подобрать благозвучное имя для щенка. Клички <br>
         группируются по категориям. К иностранным, старинным именам даётся одно из <br>
         распространённых толкований. Выберете категорию, пол и нажмите «новая кличка».</p>

     <div class="gen_form_categories" id="gen_form_categories">

         <select required class="categories" id="categories" >
         </select>
     </div>

     <div class="gen_form_gender">
         <select required class="gender" id="gender" >
         </select>
     </div>

     <div class="gen_form_button">
        <button type="button" class="gener" id="gener">Новая кличка</button>
     </div>

     <div class="new_name">
         <span id="new_name"></span>

     </div>

     <div class="gen_line">
     </div>

     <div class="gen_vk">
         <div class="gen_vk1">
             <!-- Put this script tag to the <head> of your page -->
             <script type="text/javascript" src="https://vk.com/js/api/share.js?95" charset="windows-1251"></script>
             <!-- Put this script tag to the place, where the Share button will be -->
             <script type="text/javascript"><!--
             document.write(VK.Share.button(false,{
                 url: 'https://vokrugsobak.ru/',
                 title: 'Про собак',
                 type: "round", text: "Нравиться"}));
             --></script>
         </div>

         <div class="gen_vk2">
             <a href="https://vk.com/share.php?url=https://vokrugsobak.ru/" target="_blank">Поделиться ВКонтакте</a>
         </div>
     </div>
 </div>


<script src="js/jquery.min.js"></script>
