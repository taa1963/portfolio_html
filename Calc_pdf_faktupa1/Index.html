<script>
function getPDF() {
  doCanvas();
}

function doCanvas() {
//    $("#newDiv").attr("hidden", false);
  html2canvas(document.querySelector("#myDiv")).then(canvas => {
    doPDF(canvas);
  });

}

function doPDF(canvas) {
  var doc = new jsPDF({
      unit:'px',
      format: 'a4',
      pageMargins: [1, 1]

  });
  doc.addImage(canvas.toDataURL(), 'PNG', 5, 10);
  doc.save('test.pdf');
//    $("#newDiv").attr("hidden", true);

}

</script>
