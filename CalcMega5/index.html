   <section class="calc" id="calc">

                     <h2>Цена межевания участка</h2>

                <div class="calc_all">

                   <div class="calc_param" id="calc_param">

                       <div class="owner_type_block">

                           <select required class="owner" id="owner">
                               <option value="1">Физ. Лицо</option>

                       <div class="type_work_block" id="type_work_block">
                           <p class="param_title">Услуга </p>

                           <select required class="owner" id="type_work">
                               <option value="1">Межевание</option>
                               <option value="2">Вынос точек</option>
                               <option value="3">Технический план</option>
                               <option value="4">Акт обследования</option>

                       <div class="mezhi_types_block">

                           <select required class="owner" id="mezhi_types">
                               <option value="1">Межевой план</option>
                               <option value="2">Уточнение границ</option>
                               <option value="3">Объединение земельных участков</option>

                       </div>

                       <div class="object_type_block" id="object_type_block" >

                           <select required class="owner" id="object_type">
                               <option value="1">Жилой дом</option>
                               <option value="2">Квартира</option>
                               <option value="3">Гараж</option>
                               <option value="4">Машино-место</option>
                               <option value="5">Нежилое помещение</option>
                               <option value="6">Здание</option>
                           </select>
                       </div>

                       <!--/*		Описание блока Площадь участка и его компонетнов		*/-->

                       <div class="land_area_block" id="land_area_block">
                           <p class="param_title">Площадь, сот. </p>

                           <input type="number" class="area" id="land"  value="6" min="0" max="200" />

                       </div>


                       <!--/*		Описание блока Площадь помещения и его компонетнов		*/-->

                       <div class="room_area_block" id="room_area_block">
                           <p class="param_title">Площадь, м2. </p>

                           <input type="number" class="area" id="room_area" value="0" min="0" max="200"    />

                       </div>

                       <!--/*		Описание блока Количество точек участка и его компонетнов		*/-->

                       <div class="region_work_block" id="region_work_block">

                           <select required class="owner" id="region_work">

                       <div class="Highway_block" id="Highway_block">

                               <option value="920">Дмитровское</option>
                               <option value="1010">Ярославское</option>
                               <option value="410">Успенское</option>
                               <option value="470">Энтузиастов</option>

                       <!--/*		Описание блока Км от МКАД и его компонетнов		*/-->

                           <input type="number" class="area" id="mkad" value="0" min="0" max="20000" />

                       </div>


                       <!--/*		Описание блока Удаленность от Санкт-Петербурга и его компонетнов		*/-->

                       <div class="distance_sp_block" id="distance_sp_block">
                           <p class="param_title">Удаленность от Санкт-Петербурга </p>

                           <input type="number" class="area" id="dist_sp" value="0" min="0" max="20000" />

                       </div>


                   </div>

                    <div class="calc_itog">

                        <div class="calc_itog_zena">

                            <p>ИТОГО:  <span id="Zena"></span> <b id="bs" class="bs">&#8381;</b>  </p>

                            <div class="form_param">

                                <input type="text" name="FormZena" id="FormZena" />
                                <input type="text" name="TypeClient" id="TypeClient" />
                                <input type="text" name="ClientWork" id="ClientWork" />
