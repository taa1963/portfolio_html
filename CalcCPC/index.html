<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Расчет CPC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="taa">
    <link href="css/style.css" rel="stylesheet">


</head>
<body>

<div class="container">
   
    <div class="block_calc" id="block_calc_type">
        <div class="block_calc_line">
            <div class="block_calc_text">Impressions</div> 
            <div class="block_calc_inp"><input type="text" class="inpcal" value="0" id="imp"></div>
        </div>

        <div class="line">   </div>

        <div class="block_calc_line">
            <div class="block_calc_text">CPC</div> 
            <div class="block_calc_inp"><input type="text" class="inpcal" value="0" id="cpc"><span class="sps">$</span></div>
        </div>

       <div class="line">   </div>

       <div class="block_calc_line">
            <div class="block_calc_text">CTR</div> 
            <div class="block_calc_inp"><input type="text" class="inpcal" value="0" id="ctr"><span class="sps">%</span></div>
        </div>

        <div class="line">   </div>

        <div class="block_calc_line">
            <div class="block_calc_text">Clicks</div> 
            <div class="block_calc_inp"><input type="text" class="inpcal" value="0" id="clicks"></div>
        </div>

        <div class="line">   </div>

        <div class="block_calc_line">
            <div class="block_calc_text">Total cost</div> 
            <div class="block_calc_inp"><input type="text" class="inpcal" value="0" id="total"><span class="sps">$</span></div>
        </div>

        <div class="line">   </div>

        <div class="block_calc_line">
            <div class="block_calc_text">CPM</div> 
            <div class="block_calc_inp"><input type="text" class="inpcal" value="0" id="cpm"><span class="sps">$</span></div>
        </div>


       

    </div>

    <div class="block_btn">
      <button class="btn1" id="btn1"><img class="imgbtn" src="./img/btn2.PNG"></button> 
        
    </div>



</div>
<script src="js/jquery.min.js"></script>

<script src="js/scriptcalc.js"></script>



</body>
</html>
