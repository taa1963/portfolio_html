<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Расчет цены ремонта авто</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="taa">



    <link href="css/fonts.css" rel="stylesheet">


    <link href="css/style.css" rel="stylesheet">


    <script src="js/jquery.min.js"></script>
    <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.12.4/xlsx.core.min.js"></script>





</head>
<body>

<div class="container">
    <h1>Калькулятор расчета стоимости обслуживания авто</h1>

    <div class="block_calc" id="block_calc_type">
        <p class="param_title">Выберите марку авто </p>
        <select class="type_avto" required id="typeavto">
            <option value="0">Выберите марку авто</option>
            <option value="1">Kia</option>
            <option value="2">Lada Largus</option>
            <option value="3">Niva</option>
            <option value="4">Lada Granta</option>
            <option value="5">Lada Vesta</option>
            <option value="6">Lada Xray</option>
            <option value="7">Другие марки</option>

        </select>

    </div>

    <div class="block_calc" id="block_calc_vid">
        <p class="param_title">Вид работ </p>
        <select class="type_avto" required id="typearb">
            <option value="0">Выберите вид работ</option>
            <option value="1">Диагностические работы</option>
            <option value="2">Двигатель</option>
            <option value="3">Трансмиссия</option>
            <option value="4">Тормозная система</option>
            <option value="5">Ходовая часть</option>
            <option value="6">Общие работы</option>
          </select>

    </div>

    <div class="block_calc_name" id="block_calc_name">
        <p class="param_title">Наименование работ </p>
        <select class="type_avto" required id="namearb">
            <option value="0" data-kia="0" data-mylt="0" data-vesta="0" data-granta="0">Выберите вид работ</option>
            <option value="1" data-kia="5200" data-mylt="3600" data-vesta="3600" data-granta="2800"   >Комплексная диагностика</option>
            <option value="2" data-kia="2600" data-mylt="1800" data-vesta="1800" data-granta="1400">Диагностика ходовой части</option>
            <option value="3" data-kia="13000" data-mylt="9000" data-vesta="9000" data-granta="7000">Ремень ГРМ - замена</option>

        </select>

    </div>

    <div class="calc_block_itog"  id="calc_block_itog"  >
        <div class="line"></div>

        <div class="calc_block_itog_text">
            <h1>Вы выбрали</h1>

            <p>Тип авто: <span id="typеavtoi"></span></p>
            <p>Вид работ: <span id="vidarbi"></span></p>
            <p>Наименование работ: <span id="namearbi"></span> </p>
            <p>Цена работ: <span id="zenaarbi"></span> руб.</p>

        </div>

        <p>Для отправки заявки на заказ заполните данные и нажмите "Отправить"</p>
        <form id="form" class="form1" action="send.php" method="post" >
            <div class="first1">
                <p> <input type="text" class="form_inp"  name="typem" id="typem" readonly value="" size="300" required />
                </p>
            </div>
            <div class="first1">
                <p> <input type="text" class="form_inp"  name="vidarbm" id="vidarbm" readonly value="" size="300" required />
                </p>
            </div>
            <div class="first1">
                <p> <input type="text" class="form_inp"  name="namearbm" id="namearbm" readonly value="" size="300" required />
                </p>
            </div>
            <div class="first1">
                <p> <input type="text" class="form_inp"  name="zenaarbm" id="zenaarbm" readonly value="" size="300" required />
                </p>
            </div>


            <div class="first">
                <p> <input type="text" class="form_inp"  name="name" id="name" placeholder="Ваше имя*"  size="30" required />
                </p>
            </div>

            <div class="first">
                <p> <input type="text" class="form_inp"  name="email" id="email" placeholder="Ваш e-mail*"  size="30" required />
                </p>
            </div>
            <div class="first">
                <p> <input type="text" class="form_inp" name="telefon" id="telefon" placeholder="Ваш номер телефона*"  size="30" required />
                </p>
            </div>

            <div class="form_button1" id="form_button2">
                <button class="submit" name="insert"  id="btn2" >ОТПРАВИТЬ</button>
            </div>
        </form>



    </div>


</div>
<script src="js/jquery.min.js"></script>

<script src="js/scriptcalc.js"></script>

</html>
