<!DOCTYPE html><html lang="ru"><head>    <meta charset="utf-8">    <title>Цена доствки газа</title>    <meta name="author" content="taa">    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">    <meta name="description" content="Цена доствки газа">    <link href="css/style.css" rel="stylesheet"></head><body><section class="calc" id="calc">                <div class="calc_block">                    <h2>Калькулятор цены</h2>                    <div class="block">                        <div class="calc_block1" id="calc_block1">                            <script>                                function sizeV() {                                    var serv, VgazmaxV;                                    var VgazmaxV = document.getElementById('vgaz').value;                                    $('#VgazmaxV').text(VgazmaxV);                                    document.getElementById('VgazmaxR').value = VgazmaxV;                                    var val = $('.vgaz').val();                                    val=+val;                                     val=((val-1000)*100)/8000*0.7;                                    var vgazline1 = document.getElementById('vgazline');                                    vgazline1.style.width = +val+"%";                                }                            </script>                            <div class="calc_block1_text">                                <p>объем заправляемого газа (литры)</p>                            </div>                            <div class="calc_block1_zn">                                <input type="number" class="VgazmaxR" id="VgazmaxR" value="1000" min="1000" max="8000"                                       step="100" oninput="+this.value > 8000 && (this.value = 8000)">                            </div>                            <div class="calc_block1_pol">                                <span>1000</span>                                <input type="range" class="vgaz" id="vgaz" min="1000" max="8000" step="100" value="0"                                       oninput="sizeV()">                                <div class="vgazline" id="vgazline"  ></div>                                <span>8000</span>                            </div>                        </div>                        <div class="calc_block2" id="calc_block2">                            <script>                                function sizeL() {                                    var serv, LgazmaxV;                                    var LgazmaxV = document.getElementById('lgaz').value;                                    $('#LgazmaxV').text(LgazmaxV);                                    document.getElementById('LgazmaxR').value = LgazmaxV;                                    var val2 = $('.lvgaz').val();                                    val2=+val2;                                    val2=((val2)*100)/200*0.63;                                    var vgazline12 = document.getElementById('lgazline');                                    vgazline12.style.width = +val2+"%";                                }                            </script>                            <div class="calc_block1_text">                                <p>растояние от г.Александрова (км)</p>                            </div>                            <div class="calc_block1_zn">                                <input type="number" class="LgazmaxR" id="LgazmaxR" value="0" min="0" max="200"                                       oninput="+this.value > 200 && (this.value = 200)">                            </div>                            <div class="calc_block1_pol">                                <span>0</span>                                <input type="range" class="lvgaz" id="lgaz" min="0" max="200" step="1" value="0"                                       oninput="sizeL()">                                <div class="lgazline" id="lgazline"  ></div>                                <span>200</span>                            </div>                        </div>                    </div>                    <div class="calc_block3" id="calc_block3" >                        <p><button type="button" id="ZenaR">расчитать</button></p>                    </div>                    <div class="calc_block5" id="calc_block5" >                        <div class="calc_block5_zena" id="calc_block5_zena"  >                            <p> Итого: <span id="Zena"></span> <b id="bs" class="bs">&#8381;</b>  </p>                        </div>                    </div>                </div>            </div></section><script src="js/jquery.min.js"></script><script src="js/scriptsCalc.js"></script></body></html>
